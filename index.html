<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "wrapper">
        <div class = "left">
            <div class = "logo-text">
                <img class = "logo-img" src="images/logo.png" alt="rebel-logo">
                 <h1>Rebel</h1>
            </div>
        </div>
        <div class = "right">
        <div class = "top-intro">
        <h2 class = "quote">"You Don't Have To Carry A Sword To Be Powerful. Some Leaders' Strength Is Inspiring Others."</h2>
        <h1> Join The Rebellion!</h1>
        </div>
        <form action="#">
        <div class="form-container">
            <p>Your Alias!</p>
            <fieldset>
                <div class = "from-cell">
                    <label for="first-name">*First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class = "from-cell">
                    <label for="last-name">*Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
            </fieldset>
            <fieldset>
                <div class = "from-cell">
                    <label for="email">*Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class = "from-cell">
                    <label for="phone">*Phone</label>
                    <input type="number" name="phone" id="phone" required>
                </div>
            </fieldset>
            <fieldset>
                <div class = "from-cell">
                    <label for="password">*Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class = "from-cell">
                    <label for="cnfrm-password">*Confirm Password</label>
                    <input type="password" name="cnfrm-password" id="cnfrm-password" required>
                </div>
            </fieldset>
        </div>
        </form>
        <div class = "last">
            <button type="submit">Join</button>
            <h5>Already a Rebel? <a href="#"> Meet Nightswan</a></h5>
        </div>
        </div>
    </div>

    
</body>
</html>
